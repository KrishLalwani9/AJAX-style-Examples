<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>AJAX Example</title>
<script>
function getDesignation()
{
var code=document.getElementById("code").value;
var title=document.getElementById("title");
title.innerHTML="";
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function(){
if(this.readyState==4)
{
if(this.status==200)
{
var responseData=this.responseText;
if(responseData=='Invalid')
{
alert("Invalid designation code");
}
else
{
var splits=responseData.split(",");
title.innerHTML=splits[1];
}
}
else
{
alert('some problem');
}
}
};
var requestURL='servletTwo?code='+encodeURI(code);
xmlHttpRequest.open('GET',requestURL,true);
xmlHttpRequest.send();
}
</script>
</head>
<body>
<h1>Get type request with data example</h1>
Enter code <input type='text' id='code'><br>
Title <div id='title'></div>
<button type='button' onclick='getDesignation()'>Get Designation</button>
</body>
</html>
